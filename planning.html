<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning de Vidage - Éco-délégués</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="header-content">
    <img src="img/logo-etab.png">
    <h1>Planning de Vidage des Boîtes de Brouillon</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="planning.html">Planning</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Ajouter une entrée</h2>
      <input type="date" id="date">
      <input type="text" id="noms" placeholder="Nom de(s) élève(s)">
      <button onclick="ajouterEntree()">Ajouter</button>
      <button onclick="sauvegarder()">Sauvegarder les données</button>
    </section>
    <section>
      <h2>Planning</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Élèves responsables</th>
            <th>Supprimer</th>
          </tr>
        </thead>
        <tbody id="planning"></tbody>
      </table>
    </section>
    <script src="scripts/planning.js"></script>
  </main>
</body>
</html>
